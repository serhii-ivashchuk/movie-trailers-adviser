<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let's add new actor!</title>
    <link rel="stylesheet" th:href="@{css/styles.css}"/>
</head>
<body>
Let's add new actor!
<form method="POST" th:object="${actor}">
    <div><h3>Actor:</h3>
        <label for="Actor name">Actor Name: </label>
        <input name="Actor name" type="text" th:field="*{name}"/>
    </div>
</form>
</body>
</html>
