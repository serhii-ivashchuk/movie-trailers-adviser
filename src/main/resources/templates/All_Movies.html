<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Movies</title>
    <link rel="stylesheet" th:href="@{css/styles.css}" />
</head>
<body>
<a href="/">Home</a>
All Movies
<a href="/movies/addNewMovie">Add New Movie!</a><br>
<br>
<p>Here will be the Movies List</p>
<ol>
<div th:each="movie : ${movies}">
    <li>
    <span text="">Movie Name</span>
    <p th:text="${movie.movieName}">Movie Name</p>
    <span text="">Movie Rank</span>
    <p th:text="${movie.ranking}">Rank</p><br/>
        <a th:href="@{/movies/Movie/{id}(id=${movie.id})}"> View more about movie</a>
        <a th:href="@{/movies/Movie/{id}/update(id=${movie.id})}"> Update movie</a>
        <a th:href="@{/movies/Movie/{id}/delete(id=${movie.id})}"> Delete movie</a>
    </li>
</div>
    </ol>
<p>End of the Movies List</p>
</body>
</html>
